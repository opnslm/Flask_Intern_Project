<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list</title>
    <link rel="stylesheet" href="/style.css">
    <style>
        table, th, td {
          border:1px solid black;
        }
    </style>
</head>
<body>
    <div>
        {% for key ,value in file.items(): %}
        <table>
            <th>
                {{ key }}
            </th>
            <th>
                {{ value }}
            </th>
        </table>
        {% endfor %}
    </div>
</body>
</html>
